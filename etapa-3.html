<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/custom-classes.css">

  <title>Preparando...</title>
</head>

<body class="bg-light">
  <div class="container-fluid p-0 m-0">
    <div class="container-fluid bg-primary p-0 m-0">
      <header class="row justify-content-center m-0">
        <article class="col-10 col-md-7 col-lg-5 mt-5 p-3 p-sm-4 bg-white d-flex align-items-center flex-column">
          <p class="h4 text-primary m-0 mb-3 fw-bold text-center">Nome do cadastrado</p>
          <p class="text-secondary fs-5 m-0 text-center lh-sm">
            Bem-vindo a revolução em gerenciamento de documentos e impressões em nuvem
          </p>
        </article>
      </header>
    </div>

    <main class="row justify-content-center m-0">
      <section class="col-10 col-md-7 col-lg-5 p-4 p-sm-5 bg-light d-flex flex-column shadow">
        <article class="row mb-4">
          <ul class="w-100 d-flex list-unstyled p-0 m-0">
            <li class="text-center flex-grow-1 text-small step completed">
              Digite <br />
              seus dados
            </li>
            <li class="text-center flex-grow-1 text-small step completed">
              Selecione suas <br />
              necessidades
            </li>
            <li class="text-center flex-grow-1 text-small step active">
              Finalizar <br />
              cadastro
            </li>
          </ul>
        </article>

        <article class="d-flex flex-column align-items-center my-5">
          <div class="spinner-border text-primary big-spinner" role="status"></div>
          <p class="h4 col col-sm-10 fw-bold text-primary text-center mt-3">
            Aguarde enquanto preparamos o seu portal
          </p>
        </article>
      </section>
    </main>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        window.location.replace('/sucesso.html');
      }, 3000);
    };
  </script>
</body>
</html>
