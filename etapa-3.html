<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/custom-classes.css">

  <title>Necessidades | Selbetti</title>
</head>

<body class="bg-light">
  <div class="container-fluid p-0 m-0">
    <div class="container-fluid bg-primary p-0 m-0">
      <header class="row justify-content-center m-0">
        <article class="col-10 col-md-7 col-lg-5 mt-5 p-3 p-sm-4 bg-white d-flex align-items-center flex-column">
          <p class="h4 text-primary m-0 mb-1 fw-bold text-center">Cadastre-se Gratuitamente</p>
          <p class="text-secondary fs-5 m-0 text-center lh-sm">e tenha um plano vitalício com</p>

          <section class="container-fluid d-flex flex-row justify-content-center mt-4 p-0">
            <div class="col d-flex align-items-center flex-column border-end border-grey">
              <p class="h5 text-primary m-0 fw-bold">1000</p>
              <p class="m-0 text-secondary text-small">impressões</p>
            </div>
            <div class="col d-flex align-items-center flex-column border-end border-grey">
              <p class="h5 text-primary m-0 fw-bold">1GB</p>
              <p class="m-0 text-secondary text-small">de espaço</p>
            </div>
            <div class="col d-flex align-items-center flex-column">
              <p class="h5 text-primary m-0 fw-bold">3</p>
              <p class="m-0 text-secondary text-small">usuários</p>
            </div>
          </section>
        </article>
      </header>
    </div>

    <main class="row justify-content-center m-0">
      <section class="col-10 col-md-7 col-lg-5 p-4 p-sm-5 bg-light d-flex flex-column shadow">
        <article class="row mb-4">
          <ul class="w-100 d-flex list-unstyled p-0 m-0">
            <li class="text-center flex-grow-1 text-small step completed">
              Digite <br />
              seus dados
            </li>
            <li class="text-center flex-grow-1 text-small step completed">
              Selecione suas <br />
              necessidades
            </li>
            <li class="text-center flex-grow-1 text-small step active">
              Finalizar <br />
              cadastro
            </li>
          </ul>
        </article>

        <article class="d-flex flex-column align-items-center my-5">
          <div class="spinner-border text-primary big-spinner" role="status"></div>
          <p class="h4 col col-sm-10 fw-bold text-primary text-center mt-3">
            Aguarde enquanto preparamos o seu portal
          </p>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
