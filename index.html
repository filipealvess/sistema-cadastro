<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/custom-classes.css">

  <title>Cadastro | Selbetti</title>
</head>

<body class="bg-light">
  <div class="container-fluid p-0 m-0">
    <div class="container-fluid bg-primary p-0 m-0">
      <header class="row justify-content-center m-0">
        <article class="col-10 col-md-7 col-lg-5 mt-5 p-3 p-sm-4 bg-white d-flex align-items-center flex-column">
          <p class="h4 text-primary m-0 mb-1 fw-bold text-center">Cadastre-se Gratuitamente</p>
          <p class="text-secondary fs-5 m-0 text-center lh-sm">e tenha um plano vitalício com</p>

          <section class="container-fluid d-flex flex-row justify-content-center mt-4 p-0">
            <div class="col d-flex align-items-center flex-column border-end border-grey">
              <p class="h5 text-primary m-0 fw-bold">1000</p>
              <p class="m-0 text-secondary text-small">impressões</p>
            </div>
            <div class="col d-flex align-items-center flex-column border-end border-grey">
              <p class="h5 text-primary m-0 fw-bold">1GB</p>
              <p class="m-0 text-secondary text-small">de espaço</p>
            </div>
            <div class="col d-flex align-items-center flex-column">
              <p class="h5 text-primary m-0 fw-bold">3</p>
              <p class="m-0 text-secondary text-small">usuários</p>
            </div>
          </section>
        </article>
      </header>
    </div>

    <main class="row justify-content-center m-0">
      <form
        class="col-10 col-md-7 col-lg-5 p-4 p-sm-5 bg-light d-flex flex-column shadow"
        onsubmit="handleFormSubmit(event)"
      >
        <article class="row mb-4">
          <ul class="w-100 d-flex list-unstyled p-0 m-0">
            <li class="text-center flex-grow-1 text-small step active">
              Digite <br />
              seus dados
            </li>
            <li class="text-center flex-grow-1 text-small step">
              Selecione suas <br />
              necessidades
            </li>
            <li class="text-center flex-grow-1 text-small step">
              Finalizar <br />
              cadastro
            </li>
          </ul>
        </article>

        <div class="row mb-3">
          <label class="p-0 text-secondary" for="name">Nome</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="row mb-3">
          <label class="p-0 text-secondary" for="email">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="row mb-3">
          <label class="p-0 text-secondary" for="password">Senha</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        
        <div class="row mb-3">
          <label class="p-0 text-secondary" for="domain">
            Domínio
            <i
              class="bi bi-question-circle-fill"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-html="true"
              title="Como o seu portal será acessado na web <br/> (ex.: <em>portal.selbetti.com.br</em>)"
            ></i>
          </label>
          <div class="input-group p-0">
            <input type="text" class="form-control" id="domain" required />
            <span class="input-group-text d-flex d-sm-none text-secondary">
              <i class="bi bi-link-45deg"></i>
            </span>
            <span class="input-group-text d-none d-sm-flex text-secondary">
              .selbetti.com.br
            </span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="p-0 text-secondary" for="phone-country">Telefone</label>
          <div class="col-fluid d-flex p-0 m-0">
            <div class="w-25 me-1 me-sm-2">
              <input
                type="tel"
                class="form-control"
                id="phone-country"
                required
                oninput="handlePhoneCountryChange(event)"
                pattern="\+\d{2}"
              />
            </div>
            <div class="w-25 me-1 me-sm-2">
              <input
                type="tel"
                class="form-control"
                id="phone-ddd"
                required
                oninput="handlePhoneDDDChange(event)"
                pattern="\(\d{2}\)"
              />
            </div>
            <div class="w-50">
              <input
                type="tel"
                class="form-control"
                id="phone-number"
                required
                oninput="handlePhoneNumberChange(event)"
                pattern="\d{5}-\d{4}"
              />
            </div>
          </div>
        </div>

        <div class="row d-flex flex-row">
          <div class="d-flex align-items-center p-0 pe-2 mb-3 mb-sm-0 col col-sm-8">
            <input type="checkbox" id="receive-news" />
            <label for="receive-news" class="lh-sm ms-2">
              Concordo em receber novidades sobre a Selbetti via e-mail
            </label>
          </div>

          <button class="btn btn-secondary col-0 col-sm-4">Continuar</button>
        </div>
      </form>
    </main>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/index.js"></script>
  <script>
    const tooltip = document.querySelector('[data-bs-toggle="tooltip"]');

    new bootstrap.Tooltip(tooltip);
  </script>
</body>
</html>
