<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/custom-classes.css">

  <title>Meu Painel | Selbetti</title>
</head>

<body class="bg-light">
  <div class="container-fluid p-0 m-0">
    <div class="container-fluid bg-primary p-0 m-0">
      <header class="row justify-content-center m-0">
        <article class="col-10 col-md-7 col-lg-5 mt-5 p-3 p-sm-4 bg-white d-flex align-items-center flex-column">
          <p class="h4 text-primary m-0 mb-3 fw-bold text-center" id="user-name">...</p>
          <p class="text-secondary fs-5 m-0 text-center lh-sm">
            Estamos construindo a melhor experiência para você!
          </p>
        </article>
      </header>
    </div>

    <main class="row justify-content-center m-0">
      <section class="col-10 col-md-7 col-lg-5 p-4 p-sm-5 bg-light d-flex flex-column shadow">
        <article class="d-flex flex-column align-items-center">
          <img src="./assets/images/building.svg" alt="Máquina de construção" width="120" height="120">
          <p class="h4 col col-sm-10 fw-bold text-primary text-center mt-5">
            Em construção
          </p>
        </article>

        <p class="text-secondary m-0 text-center lh-sm mb-2">
          Estamos concluindo a criação do seu portal. <br />
        </p>
        <p class="text-secondary m-0 text-center lh-sm mb-2">
          Assim que terminar, enviaremos uma mensagem para o seu e-mail ;)
        </p>
      </section>
    </main>
  </div>

  <script src="./js/username.js"></script>
</body>
</html>
